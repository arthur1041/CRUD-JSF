<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Listar</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>
	<!-- HEADER -->
	<ui:include src="header.xhtml"></ui:include>
	
	<main>
		<section class="pt-5">
			<div class="container">
				<h3 class="title pb-3">Listagem de clientes</h3>
				
				<h:form>
					<div class="table-responsive">
						<h:dataTable class="table table-dark table-bordered table-striped clients-list" value="#{clientBean.getClients()}" var="client">
							<h:column>
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{client.id}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{client.name}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Sobrenome</f:facet>
								<h:outputText value="#{client.lastName}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Email</f:facet>
								<h:outputText value="#{client.email}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Número</f:facet>
								<h:outputText value="#{client.number}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Data de registro</f:facet>
								<h:outputText value="#{client.registerDate}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Ultima modificação</f:facet>
								<h:outputText value="#{client.editDate}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Ações</f:facet>
								<div class="row">
									<div class="col"><div class="row justify-content-center"><h:commandButton action="#{clientBean.edit(client.id)}" value="Editar" class="btn btn-primary"></h:commandButton></div></div>
									<div class="col"><div class="row justify-content-center"><h:commandButton action="#{clientBean.delete(client.id)}" value="Apagar" class="btn btn-danger"></h:commandButton></div></div>
								</div>
							</h:column>
						</h:dataTable>
					</div>
					<div class="row justify-content-center pt-3">
						<div class="col"><h:commandButton action="#{clientBean.create()}" value="Cadastrar"  class="btn btn-success"></h:commandButton></div>
					</div>
				</h:form>
			</div>
		</section>
	</main>
	<footer>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</h:body>
</html>
