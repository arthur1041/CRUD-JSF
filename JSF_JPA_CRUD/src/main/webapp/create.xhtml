	<link rel="stylesheet" type="text/css" href="css/style.css" />

<h:body>
	<!-- HEADER -->
	<ui:include src="header.xhtml"></ui:include>

	<main> <section class="pt-5">
	<div class="container">
		<h3 class="title pb-3">Cadastrar cliente</h3>
		<h:form>
			<div class="form-group">
				<label for="name">Nome</label>
				<h:inputText value="#{client.name}" class="form-control" id="name"></h:inputText>
			</div>
			<div class="form-group">
				<label for="last-name">Sobrenome</label>
				<h:inputText value="#{client.lastName}" class="form-control"
					id="last-name"></h:inputText>
			</div>
			<div class="form-group">
				<label for="email1">Email</label>
				<h:inputText value="#{client.email}" type="email"
					class="form-control" id="email"></h:inputText>
			</div>
			<div class="form-group">
				<label for="number">NÃºmero</label>
				<h:inputText value="#{client.number}" class="form-control"
					id="numero"></h:inputText>
			</div>
			<h:commandButton action="#{clientBean.store(client)}"
				value="Cadastrar" class="btn btn-primary"></h:commandButton>
		</h:form>
	</div>
	</section> </main>
	<footer> </footer>

		crossorigin="anonymous"></script>
